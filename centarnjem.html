<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centar - Galerija</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-blue-400">Galerie des Zentrums</h2>
            <a href="galerijanjem.html" class="text-white hover:text-blue-400">Zurück</a>
        </div>
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Slike će se automatski učitati ovdje -->
        </div>
    </div>

    <script>
        const galleryImages = [
            "unnamed.jpg",
            "WhatsApp Image 2025-05-04 at 21.42.23 (1).jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.24 (1).jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.24 (2).jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.24.jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.25 (1).jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.25 (2).jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.25 (3).jpeg",
            "WhatsApp Image 2025-05-04 at 21.42.25.jpeg"
        ];

        const gallery = document.getElementById('gallery');
        
        galleryImages.forEach(imageName => {
            gallery.innerHTML += `
                <div class="group relative overflow-hidden rounded-xl">
                    <img src="slike/centar/${encodeURIComponent(imageName)}" 
                         alt="Centar grada" 
                         class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
                </div>
            `;
        });
    </script>
</body>
